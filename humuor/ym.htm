<p align="center"><font face="华文行楷" size="5"><b>题安狄美奥</b></font>
<p align="center"><font size="2">不想再次回忆<br>
黄金帝国的全部都成为过去<br>
不必继续解析<br>
雅雷史安的所有都失却意义<br>
在我的心中<br>
一切只是被埋藏的历史<br>
只能留下淡淡的痕迹<br>
不要试图寻找我<br>
我将远去<br>
虽然不知道应不应该去美莉亚姆那里<br>
但是我再也不会为了空旷死寂的地球城堡浪费自己<br>
不停地叹息<br>
心灵在叹息<br>
我要去寻找<br>
新的伙伴<br>
新的生命<br>
新的活力<br>
我要去寻找<br>
新的太阳<br>
新的旋律<br>
新的自己<br>
</font>
