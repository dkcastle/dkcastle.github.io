<p align="center"><font face="华文行楷" size="5"><b>古舒达的情歌</b></font>
</p>
<p><font size="2">说不上为什么，我变的很主动，若爱上一个人，什么都会值得去做，我想大声宣布，对你依依不舍，连隔壁积达都猜到我现在的感受，北极的风，在吹着头发飘动，牵着你的手一阵莫名感动，我想带你回我的城堡里，一起诅咒拿拉达，一起监视安狄美奥，我想就这样就这样牵着你的手不放，爱能不能够永远单纯没有伤害，我想带你去私奔，想和你离开北极，想这样没担忧唱着歌一直走，我想就这样牵着你的手不放，爱可不可以简简单单没有悲哀，你靠着我的肩膀，你在我胸口睡着，像这样的生活我爱你，你爱我，想简简单单爱……</font><font size="2"><br>  
</font></p>
