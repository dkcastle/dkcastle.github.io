<p align="center"><font face="华文行楷" size="5"><b>未定</b></font> 
</p> 
<p><font size="2">是谁在主导 事情有些微妙 你频频出怪招 帮我收集能量<br>   
但是被杀掉 我被炒鱿鱼了 薪水很快就被我 花完了<br>   
贝尔说你被杀掉是我保护不当 如果下次再失败我就要去陪葬<br>   
这种说法你知不知道 我右边的 额头 有汗滴一颗<br>   
贝尔发烧了 你只是小兵一个 而我是四天王 怎么能陪葬<br>   
我怎么能再失败 作战计划已拟好 这次一定要 抓住sailormoon<br>   
但是我又失败 这该怎么好 找一大堆借口 但是贝尔却不听<br>   
其实 我已经 知道她的身份<br>   
我终于见你了 在冥府 你又吃胖了 看样过的很好<br>   
我也忘掉了 挫折和烦恼<br>   
我乖巧的祈祷 却贪心的在打包 上面的生活 跟这不能比<br>   
</font></p>
