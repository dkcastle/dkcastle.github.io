<p align="center"><font face="华文行楷" size="5"><b>银水晶的力量</b></font></p>
<p><font size="2">
倩尼迪女王对Zoisite说因为他的纯真之心，银水晶可以满足他一个愿望。于是Zoisite道：“我想为Kunzite-sama生一个孩子……”<br>
女王面有难色：“银水晶的力量恐怕还达不到那种程度……”<br>
“那么，就让我反攻了Kunzite-sama吧。”<br>
倩尼迪女王举起了星月杖：“你们要男孩还是女孩？起个名字吧。”<br>
</font></p>
