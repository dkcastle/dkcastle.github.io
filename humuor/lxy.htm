<p align="center"><font face="华文行楷" size="5"><b>流星雨Sailor Moon版</b></font> 
<p align="center"><font size="2">雪竹取公主篇<br> 
原唱：F4 
</font> 
<p align="left"><font size="2">45亿年前 我彷徨在宇宙 沉沉的宁静 没有人陪伴的孤寂 美丽的星球 散发诱人光辉 我终于找到 值得征服的挑战<br> 
晶片掉落在 宇宙少年手中 那是我的爱 将永远陪在我身边 蓝色的星球 散发诱人光辉 我终于找到 值得征服的挑战<br> 
牵你手 跟着我走 倾听你的心跳 我有了你 再也不会独享孤寂&nbsp;<br> 
让我们一起征服这 水蓝色的星球 让我们共同主宰这世界 没有人能阻拦我坚定的信念 我已追寻45亿年<br> 
为什么我会失去 很难寻到的爱 这世界从没有真正的永恒</font><font size="2"><br> 
</font>
