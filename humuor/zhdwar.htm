<p align="center"><font face="华文行楷" size="5"><b>最后的战役</b></font>
<p align="center"><font size="2">尖叫哀哭声中我们寻找隐蔽的地方落脚<br>
儿时搭建的积木碰塌了重新堆就好<br>
可是你那件染血的布满划痕的制服外套<br>
却就连自己的武器都举不好<br>
在灰烬中想起红玫瑰花开的味道<br>
和曾经金碧辉煌雄伟华丽的雅雷史安城堡<br>
我放下剑回忆兄弟们在护城河外的嘻闹<br>
而眼泪一直都忘记要掉<br>
嘲笑的声音在空中不断被练习<br>
这颗星球充满了敌意<br>
女王弃守阵地你坚持要我也离去<br>
我怎么能放弃<br>
我留着陪你强忍着泪滴<br>
有些事真的来不及回不去<br>
你脸在抽搐就快没力气<br>
故乡事不准我再提<br>
我留着陪你最后的距离<br>
是你的侧脸倒在我的怀里<br>
你慢慢睡去我摇不醒你<br>
泪水在盾牌下决了堤<br>
</font>
