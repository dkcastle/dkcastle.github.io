<p align="center"><font face="华文行楷" size="5"><b>倩尼迪女郎</b></font>
<p align="center"><font size="2">遥远的月球有个女郎名字叫做倩尼迪，如果你看了她的眼睛，你就会变得更苍老；如果你得到她的拥抱，你就没有多少活头……所以这个神秘的传说你千万不要去寻找！倩尼迪，恐怖倩尼迪，倩尼倩尼迪，倩尼迪，恐怖倩尼迪，你一定要躲开她！<br>
</font>
