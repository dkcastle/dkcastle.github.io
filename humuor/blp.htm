<p align="center"><font face="华文行楷" size="5"><b>两个愿望</b></font></p>
<p><font size="2">Zoisite捡到了一个玻璃瓶，像传说中的一样，瓶中出来一只精灵告诉他可以满足他的两个愿望。他说，帮我痛扁一顿那个最爱欺负我的上司，再把这个世界上最爱我的人带到我身边来。精灵消失了，两秒钟后，他的上司--Kunzite鼻青脸肿地出现在他眼前。<br>
</font></p>
