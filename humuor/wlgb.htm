<p align="center"><font face="华文行楷" size="5"><b>威廉古堡</b></font>
</p>
<p align="left"><font size="2">藤蔓植物，爬满美达利的坟墓，城堡里一片荒芜，长满青苔的窗台，不会骑扫吧的Q贝利儿，用古文念咒语啦啦呜，她养的泥鳅笑起来像哭，啦啦啦呜，用水晶球提人占卜，她说下午四点阳光射进城堡的角度，能知道你后世是鬼魂还是幽灵，城堡主人涅夫来特满脸的落腮胡，习惯，在吸完能量后开始打呼，管家是一只会说俄语举止粗鲁的狼，吸血后会念黑暗堡典作为弥补，拥有一双蓝色眼睛的丁荻特男爵，专吃，有AB血型的母老虎，恍恍惚惚，是谁的脚步，银制茶壶，装老鼠苍蝇，辛辛苦苦，全家盼日出，白色蜡烛，温暖了城堡，恍恍惚惚，是谁的脚步，城堡中心，零下的温度，辛辛苦苦，从不开门户，小小恐怖，吸能量不吃肉!<br></font>
</p>
