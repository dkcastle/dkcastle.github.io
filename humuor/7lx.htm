<p align="center"><font face="华文行楷" size="5"><b>Kunzite版七里香</b></font>
</p>
<p align="center"><font size="2">窗外的蔷薇在那花园里凋零<br>
记得这一幕很让想你的我哭<br>
手中的铅笔在纸上来来回回<br>
我用几行字形容我有多想你<br>
<br>
蔷薇花的香气我跟你共同嗅过<br>
和你在一起我曾经是那样快乐<br>
那寒冷的月光像飘零的快乐往事<br>
你说你舍不得就这样简单离开<br>
<br>
雨下整夜我的泪溢出就像雨水<br>
院子落叶跟我的思念厚厚一叠<br>
几句安慰也无法让我的悲伤减轻<br>
你出现在我诗的每一页<br>
<br>
雨下整夜我的泪溢出就像雨水<br>
窗台蝴蝶像诗里纷飞的美丽章节<br>
我接着写把永远想你写进诗的结尾<br>
你是我唯一想要的了解<br>
<br>
那盛开的蔷薇幸福了这个季节<br>
而你的脸颊像田里熟透的蕃茄<br>
你突然对我说七里香的名字很美<br>
我此刻却只想静静看着你的笑    
<br>   
</font>   
</p>
