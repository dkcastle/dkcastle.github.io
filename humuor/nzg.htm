<p align="center"><font face="华文行楷" size="5"><b>拿拉达之歌</b></font>
</p>
<p><font size="2">每天早晨起床以后 刷牙漱口 自己知道去城堡的路 不需要带路<br>   
做事由自己做主 不要盲从 不由分说 对着镜子催眠造作 愚忠的人我做不来<br>   
我 我就是我 忠于自我 复制不得 我最独特<br>   
我 我就是我 喜怒哀乐 来去自由 我最洒脱<br>   
我 我就是我 我用星星 控制人类 一切归我管<br>   
</font></p>
