<p align="center"><font face="华文行楷" size="5"><b>爱在西元前</b></font>
</p>
<p align="left"><font size="2">Q贝利尔颁布了黑暗帝国法典，刻在黑色的岩石上，距今已经三千七百多年，你在岩石前凝视岩石上的字眼，我却在旁静静欣赏你那张我深爱的脸，魔法，短剑，花瓣，黑水晶，是谁的现在，喜欢在黑暗中你只属于我的那画面，经过苏伊塞特身边，我以爱神之名许愿，思念像蒂格利斯河般蔓延，当黑暗帝国只剩下破烂的废墟，传说就成了永垂不朽的诗篇，我给你的爱写在西元前深埋在黑暗帝国的最深处，几十个世纪后出土发现，情书上的字迹依然清晰。<br></font>
</p>
