<p align="center"><font face="华文行楷" size="5"><b>送给真人版之古舒特</b></font>
</p>
<p align="center"><font size="2">你总是心太软 心太软<br>   
独自一个人思考到天亮<br>   
你无怨无悔的为着那个人<br>   
我知道你根本没那么坚强<br>   
<br>   
你总是心太软 心太软<br>   
把所有问题都自己扛<br>   
恨他是简单 爱他太难<br>   
无法决断 就别再勉强<br>   
<br>   
转世了你还护着他 你还在想着他吗<br>   
你这样迷惑到底累不累<br>   
明知他不会带来光明<br>   
只不过想好好的生活下去<br>   
可惜他无法给你希望的未来<br>   
残忍的牺牲他不会懂&nbsp;<br>  
你应该不会只想做个坏人<br>  
喔 算了吧 就这样忘了吧<br>   
该杀就杀 再想也没有用<br>   
犹犹豫豫 他也不会明白<br>   
你总该为自己想想未来   
<br>   
</font>   
</p>
