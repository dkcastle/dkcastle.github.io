<p align="center"><font face="华文行楷" size="5"><b>黄色笑话</b></font></p>
<p><font size="2">“Zoisite，给你讲一个黄色的笑话。”<br>
“Kunzite-sama，可我还没有成年呢。”<br>
“你放心，不该你听的地方，我会说‘跳过’。”<br>
“Kunzite-sama，你真体贴，那开始讲吧。”<br>
“从前，跳过，然后，跳过，最后，跳过。”<br>
</font></p>
