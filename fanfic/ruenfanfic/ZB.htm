<p align="center"><font face="华文行楷" size="5"><b>献给赛西达（Посвящение Зойсайто）</b></font></p>    
<p align="center"><font size="2">从相爱到别离，<br>   
只有几步之遥，<br>   
在你的泪花和鲜血中，<br>   
我走完了那短暂的旅途。<br>   
<br>   
为什么哀伤盛满了我的胸膛？<br>   
你不止一次地让我流泪，<br>   
可是最终，<br>   
我也无法得到任何的同情与怜悯。<br>   
<br>   
死神在瞬间降临，<br>   
它是上苍对我的惩罚吗？！<br>   
你清澈的目光渐渐变得暗淡，<br>   
这是多么残忍。<br>   
我试着微笑，<br>   
但痛苦却留在了心上……<br> 
</font>
