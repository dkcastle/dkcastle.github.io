<p align="center"><font face="华文行楷" size="5"><b>祖国（Родина）</b></font></p>
<p align="center"><font size="2">我的国家可爱宽广，<br>
那里有着幽深及干枯的河床。<br>
另外的祖国我从来不去想！<br>
我在人们亲切的恩赐下成长！<br>
<br>
从宫殿到边疆，<br>
从空旷的田野到漆黑的山峦，<br>
我们的帝国静静地死亡，<br>
留下自己无限的眷恋与忧伤。<br>
<br>
在这里的一生都充满阴沉和灰暗。<br>
在这里只是灰色的草儿正生长。<br>
我们所有的人都有一条共同的道路，<br>
它早早地就能把你领向死神的臂膀。</font></p>
