<p align="center"><font face="华文行楷" size="5"><b>墓志铭</b></font><font size="2"><br>
</font><font size="2">--献给四天王和所有在痛苦中挣扎的人</font>
<p align="center"><font size="2">我是多么的无奈，<br>
用心将绝望歌唱。<br>
希望如此渺茫，<br>
就如滑过钻石的一道光，<br>
冷冷地，难以触及。<br>
<br>
我曾胸怀理想，<br>
只是现实是这样的冷酷，<br>
说这一切不过是幻想。<br>
我也曾反抗命运，<br>
却被狠狠地踩在脚下。<br>
<br>
我在痛苦中挣扎，<br>
梦想涅磐为凤。<br>
可那跳过龙门的鲤鱼有多少？<br>
我只是剩下千万中的一条，<br>
无奈的听生命戛然而止。 
<br> 
</font>
