<title>想念你</title>

<body bgcolor="#C0C0C0" text="#000000" link="#000000" alink="#000000" vlink="#000000">
<p align="center"><font face="华文行楷" size="5"><b>想念你</b></font>
<p align="center"><font size="2">（以美奈子的角度） 
</font> 
<p align="center"><font size="2">想念你灰蓝的眼<br>
想念你俊朗的脸<br>
想念你说爱我时如水般柔情的眼<br>
想念你凝视我时如月光般温柔的脸<br>
<br>
想念你修长的手<br>
想念你柔软的唇<br>
想念你抚过我脸颊时如风般轻柔的手<br>
想念你轻吻我双唇时如金米糖搬甜蜜的唇<br>
<br>
想念你强壮的臂膀<br>
想念你宽阔的胸膛<br>
想念你拥住我时给我安全感的臂膀<br>
想念你揽我入怀时让我感到温暖的胸膛<br>
<br>
想念你的发<br>
想念你的眉<br>
想念你的呼吸<br>
想念你的味道<br>
想念你的体温<br>
想念你在我身边时的幸福<br>
想念你<br>
想念你 
<br> 
</font>  
<p align="center"><font size="2">（作者：雪venus）</font>
