<p align="center"><font face="华文行楷" size="5"><b>断章残句</b></font> 
<p align="center"><font size="2">褐色<br>
迷人的褐色<br>
阴郁的褐色<br>
冷傲的褐色<br>
你那褐色的头发<br>
告诉我们你的心<br>
冰冷的，粗犷的，尖锐的<br>
消失的温柔、快乐<br>
那是你――<br>
拿拉达<br>
褐色的黑暗之神<br> 
<br> 
天空的神<br>
金色沉淀<br>
身影<br>
划过夜空<br>
给这个世界<br>
留下了什么？<br>
留下了黑暗<br>
留下了光彩<br>
留下了耀眼的金色<br>
留下了你的名字――<br>
积达<br> 
<br> 
敞开的衣领<br>
敞不开的心<br>
属于黑暗的<br>
无法救赎的心<br>
银色的光芒<br>
照亮黑暗<br>
寻找<br>
可是失去了更多<br>
心爱的<br>
不心爱的<br>
古舒达<br>
冷漠却温柔的心<br> 
<br> 
</font><font size="2">飞跃<br>
花瓣<br>
风<br>
扬起的笑容<br>
温柔<br>
邪气<br>
眼<br>
逝去的<br>
回来的<br>
不被人理解的<br>
死亡的<br>
一切<br>
这就是你――<br>
赛西达<br> 
</font>
