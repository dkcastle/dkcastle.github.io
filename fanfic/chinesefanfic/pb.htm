<p align="center"><font face="华文行楷" size="5"><b>疲惫</b></font>
<p align="center"><font size="2">我，积达<br>
连续几次的失败<br>
我知道<br>
机会不多了<br>
如果再不打败水手战士<br>
就必死无疑<br>
但我不想再战斗了<br>
可为了活着……<br>
<br>
可恶的水手战士<br>
你们为什么要存在<br>
为什么要出现<br>
<br>
尽力了<br>
真的<br>
出了全力<br>
却还是无法打败她们<br>
我得到了冰封之刑<br>
是永久的睡眠<br>
是的<br>
我该休息了~</font><font size="2"><br> 
</font>
