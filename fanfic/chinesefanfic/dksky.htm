<p align="center"><font face="华文行楷" size="5"><b>黑暗的天空</b></font> 
<p align="center"><font size="2">黑暗的天空<br>
再也没有一丝光亮<br>
为什么<br>
我们就甘承受孤寂<br>
光明<br>
可笑的名词<br>
为什么我们不能拥有<br>
为什么<br>
我们就注定黑暗<br>
战士们<br>
四天王的灵魂诅咒你们<br>
残忍过的爱<br>
为什么就要遭受悲剧<br>
可笑的战士<br>
为你们的成果骄傲吧<br>
四个永恒的灵魂<br>
永远在天空<br>
诅咒你们<br> 
</font>
