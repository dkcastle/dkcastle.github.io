<p align="center"><font face="华文行楷" size="5"><b>深深的爱就是不灭的恨</b></font>
<p align="center"><font size="2">拿拉达<br>
你为什么要喜欢人类的生活<br>
你为什么要爱上那人类的女孩<br>
<br>
我是那么的爱你<br>
而你却视我于不见<br>
我给过你多少次爱的暗示<br>
可你却丝毫没发觉<br>
无法容忍<br>
对你的一片痴心<br>
却换来了如此的回报<br>
一定要你好看<br>
<br>
你笑了<br>
很开心<br>
认识你这么久<br>
这是你第一次笑——会心的笑<br>
可惜<br>
那不是对着我<br>
而是那个人类的小女孩<br>
心碎<br>
又一次的心碎<br>
拿拉达<br>
既然得不到你的爱<br>
那就要你恨我<br>
<br>
终于<br>
你死了<br>
死在我手里<br>
我该高兴<br>
我的心愿达成了<br>
应该高兴的<br>
可泪<br>
却慢慢的落下~<br> 
</font>
