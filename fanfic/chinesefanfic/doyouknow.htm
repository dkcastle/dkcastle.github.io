<p align="center"><font face="华文行楷" size="5"><b>知道吗？</b></font>
<p align="center"><font size="2">（以美奈子的角度） 
</font> 
<p align="center"><font size="2">知道吗<br>
曾经遇见一个和你很像的人<br>
就在你所喜爱的秋季<br>
就在铺满银杏叶的路上<br>
<br>
他有着<br>
一样的长发<br>
一样的眼神<br>
一样的桀骜不逊<br>
<br>
但他终究不是你<br>
一样的长发没有你的味道<br>
一样的眼神没有你的温柔<br>
一样的桀骜不逊却没有你的威严<br>
<br>
他曾经是我心中的王子<br>
但<br>
他的心中却住着另一位公主<br>
温和的犹如娃娃似的公主<br>
我的心并没有痛<br>
真的　不痛<br>
<br>
他对于我是特别的<br>
但<br>
却不是唯一<br>
<br>
荒凉与孤寂中<br>
寻找的只是你的影子<br>
只是我爱的你的影子<br>
<br>
我很傻　是吗<br>
<br>
于是终于明白<br>
重新找一份爱的悸动<br>
不是订做　<br>
一个像你的人而已 
<br> 
</font>  
<p align="center"><font size="2">（作者：雪venus）</font>
