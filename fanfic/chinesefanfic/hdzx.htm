<p align="center"><font face="华文行楷" size="5"><b>混沌之星</b></font>
<p align="center"><font size="2">遥望星空<br>
漆黑一片<br>
明星藏于天弯<br>
隐其它的银辉<br>
混沌的感觉<br>
抛弃的滋味<br>
早以深入整个灵魂<br>
<br>
邪恶<br>
收容我的慈母<br>
赠于了我们混暗的气息<br>
致使我们得以生存<br>
<br>
光明<br>
奢侈而愚昧的物质<br>
惟有黑暗<br>
才能创出一切<br>
<br>
生于黑暗<br>
死与黑暗<br>
我们四天王的志愿<br>
<br>
星的光辉<br>
黑暗的咆哮使你震撼三尺<br>
鬼魅的气息吞噬于光的心灵<br>
<br>
坠落吧<br>
光的战士<br>
加如我们黑暗<br>
让复仇女神的甘露撒便整个心灵<br>
与我们一同走向昏暗的深渊<br>
</font>
