<p align="center"><font face="华文行楷" size="5"><b>来自火星的爱-悲哀的紫藤花</b></font></p>
<p align="center"><font size="2">初次见到你<br>
是随同月亮公主来到辉煌的雅雷史安......<br>
她的眼中只有她的王子<br>
而我的生命中却多了一个你----积达<br>
<br><br>
紫色<br>
梦幻般的双眸<br>
仿佛像一朵盛满了坚定和柔情的紫藤花<br>
从此....<br>
我爱上了紫色<br>
高贵的紫色<br>
温柔的紫色......<br>
<br><br>
再次见到你<br>
也是最后一次的见面.....<br>
紫藤失去了光彩<br>
花蕾中蹦出无数把利剑<br>
刺穿了我的心<br>
........<br>
美莉亚姆...灭亡了......<br>
紫藤花.....凋谢了.....<br>
<br><br>
我的爱.....<br>
悲哀的紫藤花.....<br>
在一个无人的夜....<br>
静静地哭泣.....<br></font></p>
