<p align="center"><font face="华文行楷" size="5"><b>献给Zoisite大人</b></font>
<p align="center"><font size="2">但愿寒冷冰凉您温热的身躯<br>
但愿泪水温柔您忧郁的眼睛<br>
但愿黑暗覆盖您挣扎的灵魂<br>
但愿您的心永远沉睡<br>
<br>
请不要接受天使纯白的翅膀<br>
让光明刺痛您的眼睛<br>
请不要接受魔鬼火红的手掌<br>
让它引领您向地狱走近<br>
<br>
请您关上一切<br>
眼睛、灵魂、心灵<br>
请您放下一切<br>
爱情、仇恨、生命<br>
任天堂的光与地狱的火交织<br>
请您安静地躺在这黑暗里<br>
<br>
请不要化作花瓣在风中飘零<br>
请不要化作泪滴在黑暗中隐匿<br>
因为我只有一个愿望<br>
来自心底诚挚的祈希——<br>
<br>
愿您安息<br>
</font>
