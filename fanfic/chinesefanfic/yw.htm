<p align="center"><font face="华文行楷" size="5"><b>遗忘--写给古舒达的诗</b></font>
<p align="center"><font face="宋体" size="2">（以爱野美奈子的名义）</font>
<p align="center"><font size="2">我情愿化成一片落叶<br>
让风吹雨打到处飘零<br>
或流云一片在澄蓝天<br>
和大地再次没有牵挂<br>
但抱紧那伤心的标志<br>
去触遇没找落的惆怅<br>
在黄昏夜晚，掂着脚走<br>
全是空虚，再莫有温柔<br>
忘掉曾有这世界有你<br>
忘掉谁又曾有过爱恋<br>
落花似的落尽<br>
忘了去这个泪点里的情绪<br>
到那天一切不存留<br>
比一闪电，一息风更少<br>
你也要忘掉了我<br>
曾经在这世上活着过<br>
</font>
