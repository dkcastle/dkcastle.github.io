<p align="center"><font face="华文行楷" size="5"><b>沉沦</b></font>
<p align="center"><font size="2">命运<br>
如同星星的轨迹<br>
无法脱离<br>
悲哀的宿命<br>
注定于痛苦的结局<br>
<br>
被诅咒的灵魂<br>
永远在黑暗中徘徊不停<br>
无法得到光明<br>
<br>
希望<br>
在黑暗中<br>
如同扑簌的蝴蝶<br>
如此的虚幻<br>
<br>
惟有实力<br>
枉能主宰一切<br>
<br>
心灵<br>
早已被黑暗所吞噬<br>
被邪恶所腐蚀<br>
<br>
但<br>
又有谁曾知<br>
在我们的心中<br>
也残留着一丝的光明<br>
<br>
命运<br>
既然你如此的捉弄我们<br>
那我就将化为恶魔<br>
让世界归为混沌<br>
然后重生<br>
</font>
