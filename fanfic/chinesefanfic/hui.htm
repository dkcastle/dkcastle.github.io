<p align="center"><font face="华文行楷" size="5"><b>悔</b></font>
<p align="center"><font size="2">（以古舒达的角度） 
</font> 
<p align="center"><font size="2">前世的记忆<br>
今生的宿命<br>
还来不及说爱你<br>
却已生死两茫茫<br>
<br>
已然明白伤你太深<br>
已没有资格再爱你<br>
但心却是不能控制<br>
好想在次拥你入怀<br>
却已没有温暖的胸膛<br>
<br>
选择了黑暗的我<br>
连一具冰冷的尸体也不曾有<br>
仿佛我从未出现在这世上<br>
但<br>
这或许是最好的结局<br>
没有了你的思念<br>
我等于从未再生<br>
<br>
若是可以再生<br>
即使付出我的生命<br>
我也不会再选择伤害你<br>
我永世珍爱之人 
<br> 
</font>  
<p align="center"><font size="2">（作者：雪venus）</font>
