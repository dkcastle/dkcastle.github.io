<p align="center"><font face="华文行楷" size="5"><b>喜欢你</b></font>
<p align="center"><font size="2">（以美奈子的角度） 
</font> 
<p align="center"><font size="2">喜欢坏坏的你的笑<br>
喜欢邪邪的你的笑<br>
喜欢温柔的你的笑<br>
喜欢开朗的你的笑<br>
<br>
喜欢兴奋的你的表情<br>
喜欢生气的你的表情<br>
喜欢快乐的你的表情<br>
喜欢悲伤的你的表情<br>
<br>
喜欢让我依靠的你的胸膛<br>
喜欢给我取暖的你的胸膛<br>
喜欢为我挡风的你的胸膛<br>
喜欢帮我遮雨的你的胸膛<br>
<br>
喜欢哄我开心的你<br>
喜欢揽我入怀的你<br>
喜欢随我撒娇的你<br>
喜欢永远宠我的你<br>
<br>
好喜欢，好喜欢<br>
只因你是我唯一的爱<br>
我永远的古舒达 
<br> 
</font>  
<p align="center"><font size="2">（作者：雪venus）</font>
