<p align="center"><font face="华文行楷" size="5"><b>在黑暗中发现你</b></font> 
<p align="center"><font size="2">如果我不是一开始就出现在黑暗中<br>
我或许不会挣脱<br>
我会放手去爱你<br>
如果你不是一开始就出现在阳光中<br>
我或许不会被刺伤<br>
我会在阳光中唱歌<br>
<br>
可你带来的阳光<br>
太过刺眼了<br>
让我终于知道<br>
原来我一直在黑暗中<br>
从来没有出去过<br>
<br>
在黑暗中发现阳光的你<br>
还是摆脱不了<br>
宿命的纠缠啊<br>
黑暗……<br>
永远……<br>
不属于……<br>
阳光……<br>
<br>
在阳光中看见黑暗的我<br>
还是摆脱不了<br>
宿命的纠缠啊<br>
黑暗……<br>
永远……<br>
得不到……<br>
阳光……<br>
<br>
即使我苦苦追寻<br>
路都不曾改变<br>
只停留在那一天<br>
那一秒…… 
<br> 
</font>
