<p align="center"><font face="华文行楷" size="5"><b>流星的光</b></font>
</p>
<p align="center"><font size="2">你给我的愿望<br>
我从来不期望实现<br>
你身体的灵魂<br>
一遍一遍哭诉<br>
我无权打破的梦<br>
总在左右我的生活<br>
<br>
别告诉我<br>
再怎么说<br>
信念不会改变<br>
用布纱遮住的脸<br>
原来是无法取代的光辉<br>
<br>
你留在梦里的呓语<br>
穿越的声音<br>
天国无法收留的美丽<br>
找不到的星光<br>
<br>
翻越过什么<br>
山顶上的白云<br>
总在嘲笑<br>
只留给你虚幻的愿望<br>
<br>
让我逃离这里<br>
我不要被光辉笼罩<br>
不相信有归途<br>
不相信有岸<br>
<br>
我不想给孤独下定义<br>
可悲的是灵魂深初处<br>
躲藏的光<br>
皱皱眉就开始消失不见<br>
</font></p>
