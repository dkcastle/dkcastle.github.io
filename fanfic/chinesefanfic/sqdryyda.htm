<p align="center"><font face="华文行楷" size="5"><b>逝去的人，永远的爱</b></font>
<p align="center"><font size="2">你——塞西达<br>
我挚爱的人<br>
在我的怀里<br>
闭上了眼睛<br>
永远的<br>
不会再次睁开<br>
<br>
你可知道<br>
我对你的爱是多么深<br>
尽管没能抓住最后的机会<br>
说声“我爱你”<br>
尽管无力去为你报仇<br>
恨啊<br>
你我共同的仇人就在面前<br>
居然无力反抗<br>
<br>
一道光<br>
将我的生命结束<br>
但我并不悲哀<br>
因为将能和你再见<br> 
</font>
