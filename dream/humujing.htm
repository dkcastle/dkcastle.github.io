<p align="center"><b>护目镜</b></p>
<p align="center"><font size="2">讲述者：观月斋</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
话说，我做的那个昆茨艾特和佐伊赛特的梦太久了，整体的我已经不记得了，我只记得当时好像是作战时（？），四周都是雾蒙蒙的，佐佐突然变出个潜水用的护目镜给老昆……就只记得这些了……汗，雾蒙蒙的天和那玩意之前完全没逻辑关系嘛，所以我说超囧超囧嘛，而且这还是我到目前为止唯一一次梦到的
昆茨艾特和佐伊赛特，总觉得好对不起他们啊……我应该梦个H才对的嘛…………<br>
</font></p>
