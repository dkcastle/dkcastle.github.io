<p><font size="2">我作为一个反派（好像是赛西达？）和水手战士打仗，到最后有点打不过了，我还受伤了，很疼，我趴在地上大哭起来，后来我一气之下就把世界毁灭了，当然，古舒达帮了我。然后我就醒了，发现我脑袋撞上墙了，满眼金星！<br>
