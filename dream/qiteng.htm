<p align="center">汽艇</p>
<p align="center"><font size="2">讲述者：月光外的恋歌</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
本来梦到是在游泳池，但不知道为什么一下就变成了大海，然后还有冲浪的帆板和快艇……和观月斋童鞋一起看到昆茨艾特和佐伊赛特坐在沙滩上面对面吃东西，吃的什么没看清……然后我居然在量水深（！？为什么！？）。<br>
不记得量了多少个位点的水深（好吧，都没有在GPS上记录每个位点位置，这梦真不专业），我又站在了冲浪板上控制方向，看到小佐趴在气垫上从我旁边漂过……然后我就换了汽艇，好吧，别问我怎么换的，我也不知道……<br>
换了汽艇回到岸边之后就又和观月斋坐在一起，我好像在看指南针，佐月在喝果汁……然后……貌似就没看到昆茨艾特和佐伊赛特了~<br>
</font></p>
