<p align="center"><b>关于积达的梦--国名之误</b></p>
<p align="center"><font size="2">讲述者：<a href="mailto:Russophile_17@sohu.com">Jadeite</a></font></p>
<p><font size="2">或许是由于对这两个角色的偏爱吧，在梦里，我一直就是积达，有时也是贝尔，但绝大多数时候是积达。</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
我梦见我是贝尔，为了作战方便，命令四天王做一幅大的世界地图。</font><font size="2"><br>
</font><font size="2">等做好后，我去看，觉得很精致，每个国家的首都位置上都贴有国旗并标了国名。但不知何故，在莫斯科的位置上，却贴了一面金色镰刀斧头的红旗，标了苏维埃社会主义联盟。
</font><font size="2"><br>
这时，梦就结束了。<br>
</font></p>
