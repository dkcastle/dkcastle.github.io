<p align="center"><b>关于圣斗士</b></p>
<p align="center"><font size="2">讲述者：Apolion</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
大约就是在圣斗士的背景下，诸神所属的昆茨艾特、佐伊赛特和黄金们干嘛的来着……反正最后雅典娜挂了，世界太平了……汗。另外，我记得佐伊赛特是厄洛斯的手下吧，好像嗯嗯，昆茨艾特应该是乌拉诺斯的手下嗯。总之昆茨艾特和佐伊赛特最后BE了…是因为厄洛斯和乌拉诺斯BE了……<br>
</font></p>
