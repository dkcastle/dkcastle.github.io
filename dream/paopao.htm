<p align="center"><b>泡泡</b></p>
<p align="center"><font size="2">讲述者：JR-chan</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
唯一的一次呢，竟还是悲剧~几个月以前梦到的，而且还不是很确定那俩人是谁（囧，暂且当成是昆茨艾特和佐伊赛特吧），我梦见小佐在老昆怀里变成了泡泡……而且这是因为老昆而起的……因为他不听劝告，让有伤害力的光线照到了小佐，于是只能眼睁睁地看着他变成泡泡……很荒谬是不是？然后我一醒来就觉得那是他俩，虽然梦境很模糊，而且也没有明显的提示……然后心里有点不爽……<br>
</font></p>
