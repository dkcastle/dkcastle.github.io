<p align="center"><b>作战会议</b></p>
<p align="center"><font size="2">讲述者：月光外的恋歌</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
有一次我发烧……凌晨烧醒了，在醒之前那段时间好像隐约梦到了黄金帝国时期的四天王，然后是一间屋子，四天王好像在那里讨论什么关于作战的事情，我不知道为什么我也在其中……而且我不知道我神马身份，都没有梦到，汗……好像涅夫莱特和杰戴特我没太关注，昆茨艾特靠在桌上，佐伊赛特躺在沙发上（别问我为什么是躺在沙发上，我也不知道），然后我就醒了……<br>
</font></p>
