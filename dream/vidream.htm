<p align="center"><b>关于妖魔的梦--妖魔的诞生</b></p>
<p align="center"><font size="2">讲述者：<a href="mailto:zhoudong00@yahoo.com.cn">Vanilla</a></font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">我梦见了积达的第一个妖魔！就是扮成大阪奈留的妈妈的那个。</font><font size="2"><br>
我作为</font><font size="2">奈留</font><font size="2">的同学，到她家住一晚。<br>
到了很晚，我还没睡着（</font><font size="2">奈留</font><font size="2">睡着了），她“妈妈”就问我：“你的眼睛想睁开还是闭上？”<br>
我一看就看出来这家伙不是人类，就先骗她（它？）：“我的眼睛很想闭上。”然后就听见她一阵阴笑。<br>
再然后她就出门了。这时候我听见一个类似积达的声音：“你也是我们的同伴，快点去帮她，快去珠宝店。”<br>
我听了就拿出一支笔，想不到笔变成了一根权仗，后来我到珠宝店用那个权仗变身。<br>
结果积达告诉我：“今天要怎么收集能量你看着办，这个妖魔给你当部下了……”<br>
