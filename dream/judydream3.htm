<p align="center"><b>关于贝尔丫鬟的梦--比武招亲</b></p>
<p align="center"><font size="2">讲述者：<a href="mailto:ztjz@yeah.net">素盏</a></font></p>
<p><font size="2">不知何故，在梦里我一直就是贝尔的丫鬟，一位绿发姑娘，所以为图省事，我就不再分别讲解自己的角色了。</font></p>
<hr color="#FFFFFF" size="1" align="left">
<p><font size="2">
我梦到贝尔跟卡拉古夏单挑</font><font size="2">，</font><font size="2">两人都穿着武侠片里面那样的衣服</font><font size="2">，</font><font size="2">在一个擂台上打。<br>
擂台中央有个大柱子</font><font size="2">，</font><font size="2">柱子顶上绑着一个安狄美奥，柱子上挂着长长的条幅：“比武招亲”。<br>
我也还是那种丫鬟打扮，她们中场休息的时候，我去给</font><font size="2">贝尔</font><font size="2">送水喝。结果</font><font size="2">卡拉古夏</font><font size="2">发了个什么暗器把水杯打掉了。<br>
我很生气，就走过去问她要赔款。她给了我一拳，我就死了。<br>
然后醒了……</font></p>
